<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipping Card UI Design</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section>
    <div class="container">
      <div class="card front-face">
        <header>
          <span class="logo">
            <img src="images/logo.png" alt="logo">
            <h5>Mastercard</h5>
          </span>
          <img src="images/chip.png" alt="chip" class="chip">
        </header>

        <div class="card-details">
          <div class="name-number">
            <h6>Card Number</h6>
            <h5 class="number">9020 4050 7060 3565</h5>
            <h5 class="name" style="margin-top: 20px;">Daniel Mido</h5>
          </div>

          <div class="valid-date">
            <h6>Valid Thru</h6>
            <h5>05/28</h5>
          </div>
        </div>
      </div>

      <div class="card back-face">
        <h6>Untuk pelayanan konsumen, telepon +6281370708434 atau email ke mastercard@gmail.com</h6>
        <span class="magnetic-strip"></span>
        <div class="signature"><i>009</i></div>
        <h5 class="notes">Jaga kerahasiaan PIN anda, hati-hati terhadap penipuan!</h5>
        <img src="images/logo-bca.png" alt="logo bca" class="bca">
      </div>
    </div>
  </section>
</body>

</html>
